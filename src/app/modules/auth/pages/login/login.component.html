<div class="">
  <div class="row">
    <div class="bg-dark text-light col-sm-3 mh-100">nav</div>
    <div class="col-sm-9 mh-100">
      <form [formGroup]="loginForm">
        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" placeholder="Email" formControlName="user" />
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" placeholder="Password" formControlName="password"/>
        </div>
        <button type="submit" class="btn btn-black" (click)="getUser()" [disabled]="loginForm.valid">Login</button>
      </form>
    </div>
  </div>
</div>
